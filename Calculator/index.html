<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container" >
        <h1 style="text-align: center;">Calculator</h1>
        <div>
            <div>
                <input type="text" placeholder="00" style="width: 75%;height: 30px;position: relative;left:5%;font-size: 125%;" id="input"><br>
            </div><br>
            <div class="buttons">
                <button onclick="zero()">0</button>
                <button onclick="back()"><</button>
                <button onclick="plus()">+</button>
                <button onclick="minus()">-</button>
                <button onclick="one()">1</button>
                <button onclick="two()">2</button>
                <button onclick="three()">3</button>
                <button onclick="multi()">*</button>
                <button onclick="four()">4</button>
                <button onclick="five()">5</button>
                <button onclick="six()">6</button>
                <button onclick="divide()">/</button>
                <button onclick="seven()">7</button>
                <button onclick="eight()">8</button>
                <button onclick="nine()">9</button>
                <button onclick="answer()">=</button>
            </div>
        </div>
        <button  style="position: absolute;top: 21%;right: 2%;height: 35px;width: 60px;" onclick="clearing()">Clear</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
